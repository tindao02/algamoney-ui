<div class="container">
  <div class="p-grid">

    <div class="p-col-12">
      <h1>Pessoas</h1>
    </div>

    <div class="p-col-12 p-fluid">
      <label for="nome">Nome</label>
      <input id="nome" pInputText type="text">
    </div>

    <div class="p-col-12">
      <button pButton pRipple label="Pesquisar" type="submit" class="p-button-raised"></button>
    </div>

  </div>

  <div class="p-grid">
    <div class="p-col-12">
      <p-table [value]="pessoas" [paginator]="true" [rows]="5" styleClass="p-datatable-striped" [responsive]="true" >
        <ng-template pTemplate="header">
            <tr>
                <th>Nome</th>
                <th>Cidade</th>
                <th>Estado</th>
                <th>Status</th>
                <th class="col-acoes-header" ></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-pessoa>
            <tr>
                <td class="p-column-title" >{{pessoa.nome}}</td>
                <td class="p-column-title" >{{pessoa.cidade}}</td>
                <td class="p-column-title" >{{pessoa.estado}}</td>
                <td class="p-column-title" >{{pessoa.ativo? 'Ativo' : 'Inativo'}}</td>
                <td class="col-acoes-content" >
                  <a pButton pRipple icon='pi pi-pencil' class="p-button-raised" pTooltip="Edit" tooltipPosition="top" ></a>
                  <button pButton pRipple icon='pi pi-trash' class="p-button-raised" pTooltip="Excluir" tooltipPosition="top" ></button>
                </td>
            </tr>
        </ng-template>
      </p-table>
    </div>

    <div class="p-col-12">
      <button pButton pRipple label="Nova Pessoa" type="submit" class="p-button-raised" ></button>
    </div>

  </div>

</div>
