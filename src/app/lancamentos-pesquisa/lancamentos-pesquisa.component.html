<div class="container">
  <div class="p-grid">

    <div class="p-col-12">
      <h1>Lançamentos</h1>
    </div>

    <div class="p-col-12 p-fluid">
      <label for="descricao">Descrição: </label>
      <input id="descricao" type="text" pInputText />
    </div>

    <div class="p-col-12">
      <label for="vencimento" style="display: block;" >Vencimento: </label>
      <input id="vencimento" type="text" pInputText style="width: 100px;" />

      <label for="ate"> Até: </label>
      <input id="ate" type="text" pInputText style="width: 100px;" />
    </div>

    <div class="p-col-12">
      <button pButton pRipple type="submit" label="Pesquisar" class="p-button-raised" ></button>
    </div>

  </div>

<div class="p-grid">
  <div class="p-col-12">
    <p-table [value]="lancamentos" [paginator]="true" [rows]="5" styleClass="p-datatable-striped" [responsive]="true" >
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th>Pessoa</th>
          <th>Descrição</th>
          <th class="col-data-header" >Vencimento</th>
          <th class="col-data-header" >Pagamento</th>
          <th class="col-valor-header" >Valor</th>
          <th class="col-acoes-header" ></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-lancamento >
        <tr>
          <td> {{ lancamento.pessoa }} </td>
          <td> {{ lancamento.descricao }} </td>
          <td class="col-data-content" > {{ lancamento.dataVencimento }} </td>
          <td class="col-data-content" > {{ lancamento.dataPagamento }} </td>
          <td class="col-valor-content" [ngStyle]="{ color: lancamento.tipo === 'DESPESA' ? 'red' : 'blue' }" > {{ lancamento.valor }} </td>
          <td class="col-acoes-content">
            <a pButton icon="pi pi-pencil" class="p-button-raised" pRipple pTooltip="Editar" tooltipPosition="top" ></a>
            <button pButton icon="pi pi-trash" class="p-button-raised" pRipple pTooltip="Excluir" tooltipPosition="top" ></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

</div>
